<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event KeyCodes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="para">Press any key to get the keyCode</p>
        <div class="child">
            <div class="siblings">
                <p class="type">event.key</p>
                <p class="para"></p>
            </div>
            <div class="siblings">
                <p class="type">event.keyCode</p>
                <p class="para"></p>
            </div>
            <div class="siblings">
                <p class="type">event.code</p>
                <p class="para"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
