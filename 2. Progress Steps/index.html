<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="numbers">
            <div class="num active">1</div>
            <div class="bar"></div>
            <div class="num">2</div>
            <div class="bar"></div>
            <div class="num">3</div>
            <div class="bar"></div>
            <div class="num">4</div>
        </div>
        <div class="btns">
            <button onclick = "prevClicked()" class="disabled-btn" disabled>Prev</button>
            <button onclick = "nextClicked()" class="active-btn" style="margin-left:20px">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
